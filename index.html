<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />  
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>
    <header>
            <h1>Formulário de Cadastro</h1>
    </header>
    
    <div class="container">
        <form>
            <div class="form-cadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-cadastro">
                <label for="cpf">CPF:</label>
                <input type="tel" id="cpf" name="cpf">
            </div>
            <div class="form-cadastro">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-cadastro">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-cadastro">
                <label for="endereço-completo">Endereço completo:</label>
                <input type="text" id="endereço-completo" name="endereçoCompleto">
            </div>
            <div class="form-cadastro">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00')

            $('#telefone').mask('(00) 0000-0000')

            $('#cep').mask('00000-000')

            $('form').validate( {
                rules: {
                    nome: {
                        required: true
                    },

                    cpf: {
                        required: true, 
                    },

                    email: {
                        required: true, 
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    endereçoCompleto: {
                        required: true,
                    },
                    cep: {
                        required: true,
                    }
                },
                
                submitthandler: function(form) {
                    console.log(form)
                },
                invalidHandler: function(evento, validador) {
                    let camposInconrretos = validador.numberOfInvalids();
                    if (camposInconrretos) {
                        alert(`Existem ${camposInconrretos} campos incorretos`)
                    }
                }
            })
        })
    </script>
</body>
</html>
