<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery - Lista de tarefas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form>
    <h2>Nova tarefa</h2>
    <input type="text" class="input" id="nova-Tarefa" required placeholder="Nome da tarefa" />
    <button type="submit" class="add" id="btn-nova-tarefa">Cadastrar</button>
  </form>
  <div class="tarefa-adicionada">
    <ul id="lista-tarefa">
      <li class="checked">Tarefa 1</li>
      <li>Tarefa 2</li>
      <li>Tarefa 3</li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
